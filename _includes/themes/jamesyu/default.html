<head> 
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
 
  <title>{{ page.title }}</title> 
  <meta name="author" content="{{ site.author.name }}" />
  <link href='http://fonts.googleapis.com/css?family=Lato:light,regular,bold'
  rel='stylesheet' type='text/css'>
  <link href="{{ ASSET_PATH }}/css/
reset.css" media="screen" rel="stylesheet" type="text/css" /> 
  <link href="{{ ASSET_PATH }}/css/highlight.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="{{ ASSET_PATH }}/css/main.css" media="screen" rel="stylesheet" type="text/css" /> 
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" title="RSS feed">
</head> 
 
    <body> 
        <div id="header">
            <div class="inner">
                <ul>
                    <li><a href="http://twitter.com/{{ site.author.twitter }}">Follow Me</a></li>
                    <li><a href="{{ BASE_PATH }}/about.html">About Me</a></li>
                </ul>
                <h1><a href="{{ HOME_PATH }}">{{ site.author.name }}</a></h1>
                <h2>{{ site.author.byline }}</h2>
            </div>
        </div>
                
        <div id="content">
            <div class="inner">
                {{ content }}
            </div>
        </div>
        
        <div id="footer" class="clearfix">
            <div class="inner">
                <div class="archives">
                    <h3>Archives</h3>
            
                    <table>
                    {% for post in site.posts %}
                        <tr>
                            <td class="date">{{ post.date | date_to_string }}</td>
                            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
                <div class="about">
                    <h3><a href="{{ BASE_PATH }}/about.html">About Me</a></h3>
                    
                    <a href="{{ BASE_PATH }}/about.html"><img src="{{ ASSET_PATH }}/images/me_small.png" alt="ME" /></a>
                    <div>
                        This is yet a short description of myself. Try to keep it short. <a href="{{ BASE_PATH }}/about.html">Read more</a>
                    </div>
                </div>
            </div>
        </div>
        
    </body> 
</html>
